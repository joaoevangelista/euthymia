require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.3
  DisplayCopNames: true
  Exclude:
    - 'vendor/**/*'
    - 'db/*'
    - 'db/fixtures/**/*'
    - 'tmp/**/*'
    - 'bin/**/*'
    - rethinkdb_data/**/*
    - config/initializers/**/*
    - config/secrets.*
    - db/migrate/**

Metrics/LineLength:
  Max: 95
Metrics/AbcSize:
  Max: 30
Metrics/MethodLength:
  Max: 25
Style/ColonMethodCall:
  Enabled: false
RSpec/ExampleLength:
  Max: 10
RSpec/InstanceVariable:
  Enabled: false
RSpec/VerifiedDoubles:
   Enabled: false
Metrics/ClassLength:
  Max: 150
Metrics/CyclomaticComplexity:
  Max: 11
Metrics/PerceivedComplexity:
  Max: 11
